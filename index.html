<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amedia+</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f0f2f5 0%, #e3e6ea 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .logo {
            font-size: 3rem;
            font-weight: 800;
            color: #1a73e8;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #1a73e8, #34c759);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        #urlInput {
            padding: 12px;
            width: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #urlInput:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 8px rgba(26, 115, 232, 0.2);
        }
        #goButton, #saveButton {
            padding: 12px 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        #goButton:hover, #saveButton:hover {
            background: #1557b0;
            transform: scale(1.05);
        }
        #saveButton {
            display: none;
        }
        .article {
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }
        .article h1 {
            font-size: 2.2rem;
            color: #222;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        .article .meta {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
            border-left: 4px solid #1a73e8;
            padding-left: 10px;
        }
        .article .meta a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        .article .meta a:hover {
            text-decoration: underline;
        }
        .article .lead {
            font-size: 1.2em;
            font-style: italic;
            color: #333;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .article .body {
            line-height: 1.7;
            color: #333;
            font-size: 1rem;
        }
        .footer {
            text-align: center;
            font-size: 0.8em;
            color: #777;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid #e0e0e0;
        }
        .error {
            color: #d32f2f;
            font-weight: 500;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container { margin: 10px; padding: 20px; }
            .logo { font-size: 2rem; }
            #urlInput { width: 100%; }
            .input-section { flex-direction: column; }
            #goButton, #saveButton { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" onclick="resetPage()">Amedia+</div>
        <div class="input-section">
            <input type="text" id="urlInput" placeholder="Lim inn URL til Amedia-artikkel her">
            <button id="goButton">Søk</button>
            <button id="saveButton">Lagre som PDF</button>
        </div>
        <div id="article" class="article"></div>
        <div class="footer">Laget av Sebbi</div>
    </div>

    <script>
        document.getElementById('goButton').addEventListener('click', function() {
            const urlInput = document.getElementById('urlInput').value;
            const idMatch = urlInput.match(/\d+-\d+-\d+/);
            if (idMatch) {
                const id = idMatch[0];
                fetch(`https://www.alt.no/api/content/acs/${id}`)
                    .then(response => response.json())
                    .then(data => {
                        displayArticle(data);
                        document.getElementById('saveButton').style.display = 'inline-block';
                    })
                    .catch(error => {
                        document.getElementById('article').innerHTML = '<p class="error">Ukjent feil. Prøv igjen!</p>';
                        console.error('Error:', error);
                    });
            } else {
                document.getElementById('article').innerHTML = '<p class="error">Ugyldig link.</p>';
                document.getElementById('saveButton').style.display = 'none';
            }
        });

        function displayArticle(data) {
            const articleDiv = document.getElementById('article');
            let authors = data.byline.map(author => 
                `<a href="mailto:${author.email}">${author.name}</a>`
            ).join(', ');

            const publishedAt = new Date(data.publishedAt).toLocaleString('en-GB', {
                dateStyle: 'short',
                timeStyle: 'short'
            });
            const lastModified = new Date(data.lastModified).toLocaleString('en-GB', {
                dateStyle: 'short',
                timeStyle: 'short'
            });

            articleDiv.innerHTML = `
                <h1>${data.title}</h1>
                <div class="meta">
                    Av ${authors} | Publisert: ${publishedAt} | Sist oppdatert: ${lastModified}
                </div>
                <div class="lead">${data.leadText}</div>
                <div class="body">${data.body}</div>
            `;
        }

        function resetPage() {
            document.getElementById('urlInput').value = '';
            document.getElementById('article').innerHTML = '';
            document.getElementById('saveButton').style.display = 'none';
        }

        document.getElementById('saveButton').addEventListener('click', function () {
            const articleContent = document.getElementById('article');
            if (!articleContent.innerHTML.trim()) {
                alert('Ingen artikkel å lagre!');
                return;
            }

            const printWindow = window.open('', '', 'width=800,height=600');
            printWindow.document.write(`
                <html><head><title>Artikkel</title></head>
                <body>${articleContent.innerHTML}</body></html>
            `);
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            printWindow.close();
        });
    </script>
</body>
</html>
